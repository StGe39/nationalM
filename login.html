<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/login.css">
  <title>국립공원</title>
</head>
<body>
  <div id="wrap">


    <header>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" title = "logo" alt="logo"></a>
      </div>
    </header>
    
    
    <section>
      


      <form class="logIn">
        <h1>로그인</h1>
        <div class="idArea">
          <input type="text" name="userId" placeholder="아이디" requierd>
        </div>
        <div class="passArea">
          <input type="password" name="userPassword" placeholder="비밀번호" requierd>
        </div>
        <div class="logBtn">
          <input type="button" value="로그인">
        </div>
        <p>OR</p>
        <ul>
          <li>카카오톡 로그인</li>
          <li>네이버 로그인</li>
          <li>페이스북 로그인</li>
        </ul>
      </form>

    </section>
    <footer>
      <div class="snsArea">
        <ul>
          <li><a href="#none"><img src="img/icons/facebookLogo.png" title="facebook logo"alt="facebook logo"></a></li>
          <li><a href="#none"><img src="img/icons/instagramLogo.png" title="instagram logo"alt="instagram logo"></a></li>
          <li><a href="#none"><img src="img/icons/twitterLogo.png" title="twitter logo"alt="twitter logo"></a></li>
        </ul>
      </div>
      <div class="infoArea">
        <img src="img/icons/logo.png" title="logo" alt="logo">
        <div class="info">
          <p>26466 강원도 원지 혁신로 22(반곡동)</p>
          <p>대표전화 : 033-769-9300</p>
          <p>고객센터 : 1670-9201</p> 
        </div>
      </div>
    </footer>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
